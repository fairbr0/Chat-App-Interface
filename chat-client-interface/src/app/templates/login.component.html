<div class='fluid-container'>
  <div class='row'>
    <div class='col-xs-12 text-center'>
      <h1>{{title}}</h1>
    </div>
  </div>

  <div class='row'>
    <div class='col-xs-11 col-xs-offset-1 col-sm-6 col-sm-offset-3 text-center'>
      PandaChat is yet another chat app... we do nothing special :p
    </div>
  </div>
  <div class='row text-center '>

    <div class='col-xs-12 col-sm-6'>
      <h3>Login</h3>

      <div class='row form-group'>
        <div class='col-xs-10 col-xs-offset-1'>
          <input type='text' class="form-control" [(ngModel)]='username' placeholder="Username..."/>
        </div>
      </div>
      <div class='row form-group'>
        <div class='col-xs-10 col-xs-offset-1'>
          <input type='password' class="form-control" [(ngModel)]='password' placeholder="Password..."/>
        </div>
      </div>

      <div class='row form-group'>
        <div class='col-xs-3 col-xs-offset-8'>
          <button class='btn btn-danger' style='width:100%' (click)='tryLogin($event)'>Login</button>
        </div>
      </div>
    </div>

    <div class='col-xs-12 col-sm-6'>
      <h3>Register</h3>
      <div class='row form-group'>
        <div class='col-xs-10 col-xs-offset-1'>
          <input type='text' class="form-control" [(ngModel)]='newUsername' placeholder="Username"/>
        </div>
      </div>
      <div class='row form-group'>
        <div class='col-xs-10 col-xs-offset-1'>
          <input type='password' class="form-control" [(ngModel)]='newPassword' placeholder="Password"/>
        </div>
      </div>
      <div class='row form-group'>
        <div class='col-xs-10 col-xs-offset-1'>
          <input type='password' class="form-control" [(ngModel)]='confirmPassword' placeholder="Confirm Password"/>
        </div>
      </div>


      <div class='row form-group'>
        <div class='col-xs-3 col-xs-offset-8'>
          <button class='btn btn-danger' style='width:100%' (click)='tryLogin($event)'>Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
